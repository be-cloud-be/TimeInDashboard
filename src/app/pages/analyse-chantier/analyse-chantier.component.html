<div class="container">
    <div class="row">
        <div class="col-md-4">
            <nb-card>
                <select class="form-control" (change)="onChangeChantier($event.target.value)">
                    <option *ngFor="let chantier of (chantierList | async)" value="{{ chantier.Chantier }}">{{ chantier.Chantier }}</option>
                </select>
            </nb-card>
        </div>
        <div class="col-md-4">
            <nb-card>
                <label class="custom-control custom-radio">
                  <input type="radio" class="custom-control-input" name="customRadio" checked value="activite" (click)="onByActivite()">
                  <span class="custom-control-indicator"></span>
                  <span class="custom-control-description">Par activité</span>
                </label>
                <label class="custom-control custom-radio">
                  <input type="radio" class="custom-control-input" name="customRadio" value="employee" (click)="onByEmploye()">
                  <span class="custom-control-indicator"></span>
                  <span class="custom-control-description">Par employé</span>
                </label>
            </nb-card>
        </div>
        <div class="col-md-4">
            <nb-card>
                <select class="form-control" (change)="onSelectMonth($event.target.value)">
                    <option value="all">Tous</option>
                    <option *ngFor="let month of (monthList | async)" value="{{ month }}">{{ month }}</option>
                </select>
            </nb-card>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <nb-card>
              <nb-card-header>
                Détails par chantier - {{total_heures}} heures au total
              </nb-card-header>

              <nb-card-body>
                <chart type="horizontalBar" [data]="data" [options]="options" style="width: 100%; height: 800px;" (clickElement)="updateEmployeDetails($event)"></chart>
              </nb-card-body>

            </nb-card>
        </div>
    </div>
</div>
